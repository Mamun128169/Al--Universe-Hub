<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- tailwind and Daisy UI links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Js scripts -->
    <script defer src="./scripts/app.js"></script>
  </head>
  <body class="w-full min-h-screen bg-slate-100">
    <!-- header section -->
    <header
      class="container mx-auto flex flex-col justify-center items-center pb-10"
    >
      <h1 class="mt-7 mb-5 text-3xl font-bold text-gray-700">
        AI Universe Hub
      </h1>
      <button id="sort-btn" class="btn btn-error text-white px-6">
        Sort By Date
      </button>
    </header>

    <!-- loading spinner -->
    <!-- <div class="flex justify-center items-center my-16 ">

    </div> -->

    <!-- main section -->
    <main class="container mx-auto min-h-[90%]">
      <!-- card section -->
      <section
        id="cards-container"
        class="grid p-5 justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></section>

      <!-- modal part -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="AI_Tool_Modal.showModal()">open modal</button> -->
      <dialog id="AI_Tool_Modal" class="flex justify-center items-center mx-2 relative modal modal-bottom sm:modal-middle">
        <div id="modal-box" class="modal-box lg:max-w-[60%]">
        </div>
      </dialog>

      <!-- demo card -->

        </figure>

          <h2 class="card-title">Shoes!</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div> -->

    </main>

    <!-- show All button -->
    <div class="flex justify-center my-5">
      <button
        id="show-all-btn"
        class="hidden btn btn-error px-7 text-white"
      >
        Show All
      </button>
    </div>
  </body>
</html>
